version: 0.0
os: linux
files:
  - source: 
    destination: /var/www/html/
hooks:
  AfterInstall:
    - location: install_dependencies.sh
      timeout: 300
      runas: root
    - location: /start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /stop_server.sh
      timeout: 300
      runas: root

